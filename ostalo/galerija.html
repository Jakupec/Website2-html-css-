        <main id="petSlika">
            <figure class="figura">
                <figcaption id="modelKutije">Jacuzzi</figcaption>
                <a id="pozadinaA" href="https://olympiavodice.hr/en/hotel-olympia-sky"><img src="../dokumenti/slike/hotel1.jpg" alt="hotel1" width="400" id="galerija"></a>
                <p id="tekstGalerije">Na slici možete vidjeti vanjski jacuzzi u kojem će te uz čašicu<br>
                    vrhunskog šampanjca imati predivan pogled na more!
                </p>
            </figure>
            <br>
            <figure class="figura">
                <figcaption id="modelKutije">Bazen</figcaption>
                <a id="pozadinaA" href="https://www.jet2holidays.com/croatia/split-area-of/vodice-split-area-of/hotel-olympia-sky">
                <img src="../dokumenti/slike/hotel2.jpg" alt="hotel2" width="400" id="galerija"></a>
                <p id="tekstGalerije">Vanjski bazen s druge strane hotela koji također ima predivan<br>
                     pogled na more!
                </p>
            </figure>
            <br>
            <figure class="figura">
                <figcaption id="modelKutije">Luksuzna spavaća soba za dvije osobe</figcaption>
                <a id="pozadinaA" href="https://www.sava-hotels-resorts.com/hr/sava-hoteli-bled/smjestaj/rikli-balance-hotel/hotelske-sobe"><img src="../dokumenti/slike/hotel3.jpg" alt="hotel3" width="400" id="galerija"></a>
                <p id="tekstGalerije">Na slici možete vidjeti kako izgledaju naše najluksuznije <br>
                     sobe za dvije osobe koje imaju wi-fi, balkon, automatsko<br>
                      otvaranje zavjesa i smart tv
                </p>
            </figure>
            <br>
            <figure class="figura">
                <figcaption id="modelKutije">Trokrevetna soba</figcaption>
                <a id="pozadinaA" href="https://www.medjugorjehotelspa.com/hr/nase-sobe/trokrevetna-soba/"><img src="../dokumenti/slike/hotel4.jpg" alt="hotel4" width="400" id="galerija"></a>
                <p id="tekstGalerije">Na slici iznad prikazan je izgled trokrevetne sobe koja uključuje <br>
                    wi-fi i smart tv. Soba je prvenstveno namjenjena za dijecu jer <br> 
                    kao što vidite na slici kreveti su mali. Na slici je prikazan izgled<br> 
                    sobe za mušku dijecu, ali u ponudi imamo iste takve sobe sa <br> 
                    crvenim posteljinama namjenjenima za cure. Na samom ulazu<br>
                    u sobu s lijeve strane nalaze se wc-i.
                </p>
            </figure>
            <br>
            <figure class="figura">
                <figcaption id="modelKutije">Sauna</figcaption>
                <a id="pozadinaA" href="https://fitathletic.com/five-benefits-of-sauna/"><img src="../dokumenti/slike/hotel5.jpg" alt="hotel5" width="400" id="galerija"></a>
                <p id="tekstGalerije">Sauna za do 6 osoba u kojoj možete provoditi slobodno vrijeme<br>
                     i dodatno se opuštati!
                </p>
            </figure>
