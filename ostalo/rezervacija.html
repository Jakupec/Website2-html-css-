        <main id="obrazac_za_rezervaciju">
            <form id="forma1" method="post" action=" https://spider.foi.hr/OWT/materijali/ispis_forme.php" novalidate>
                <fieldset name="Osobni_podaci">
                    <legend>Osobni podaci</legend>

                    <label for="ime_i_prezime">Ime i prezime</label>
                    <input type="text" id="ime_i_prezime" name="ime_i_prezime" placeholder="Pero Perić"><br>

                    <label for="adresa">Adresa</label>
                    <input type="text" id="adresa" name="adresa" placeholder="Ul. Matije Gupca 33, Zagreb"><br>

                    <label for="broj_telefona">Broj telefona</label>
                    <input type="tel" id="broj_telefona" name="broj_telefona" placeholder="+385 972 324 547"><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="pero.peric@gmail.com"><br>

                    <label for="oib">OIB</label>
                    <input type="text" id="oib" name="oib" placeholder="67689114156">
                </fieldset>
                <fieldset name="Podaci_o_smještaju">
                    <legend>Podaci o smještaju</legend>

                    <label>Za koliko osoba trebate smještaj?</label><br>
                    <input type="radio" id="broj_osoba1" name="broj_osoba" value="1">
                    <label for="broj_osoba1">1</label>
                    <input type="radio" id="broj_osoba2" name="broj_osoba" value="2">
                    <label for="broj_osoba2">2</label>
                    <input type="radio" id="broj_osoba3" name="broj_osoba" value="3">
                    <label for="broj_osoba3">3</label>
                    <input type="radio" id="broj_osoba4" name="broj_osoba" value="4">
                    <label for="broj_osoba4">4</label>
                    <input type="radio" id="broj_osoba5" name="broj_osoba" value="5">
                    <label for="broj_osoba5">5</label>
                    <input type="radio" id="broj_osoba6" name="broj_osoba" value="6">
                    <label for="broj_osoba6">6</label><br>

                    <label for="vrsta_smještaja">Što od navedenog želite da vaš smještaj uključuje?</label>
                    <select id="vrsta_smještaja" name="vrsta_smještaja">
                        <option value="pun_pansion">Pun pansion</option>
                        <option value="polupansion">Polupansion</option>
                        <option value="all_inclusive">ALL INCLUSIVE</option>
                        <option value="bez_doručka">Bez doručka</option>
                        <option value="samo_ručak">Samo ručak</option>
                    </select><br>
                    <label for="datum_dolaska">Kada dolazite?</label>
                    <input type="date" id="datum_dolaska" name="datum_dolaska"><br>

                    <label for="vrijeme_dolaska">U koje vrijeme da vas očekujemo?</label>
                    <input type="time" id="vrijeme_dolaska" name="vrijeme_dolaska"><br>

                    <label for="broj_noćenja">Koliko noći ostajete kod nas?</label>
                    <input type="number" id="broj_noćenja" name="broj_noćenja"><br>

                    <label for="lozinka">Možete li samo upisati loziku koju želite koristiti za otključavanje vrata u hotelu tijekom boravka</label>
                    <input type="password" id="lozinka" name="lozinka"><br>

                    <label>Šampanjac dobrodošlice u sobi?</label>
                    <input type="checkbox" id="šampanjac_da" name="šampanjac_da">
                    <label for="šampanjac_da">Može</label>
                    <input type="checkbox" id="šampanjac_ne" name="šampanjac_ne">
                    <label for="šampanjac_ne">Ne, hvala</label><br>
                    <button type="submit" value="završi_rezervaciju" form="forma1">Završi rezervaciju</button>
                    <button type="reset" value="ponovno_rezerviraj" form="forma1">Ponovno rezerviraj</button>
                </fieldset>

            </form>
